services:
  home_assistant:
    container_name: home_assistant
    image: homeassistant/home-assistant:stable
    logging:
      driver: journald
    network_mode: host
    ports:
      - 8123:8123
    restart: unless-stopped
    volumes:
      - /var/lib/home_assistant:/config
      - /etc/localtime:/etc/localtime:ro
